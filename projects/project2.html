<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark p-5">
      <!-- Navbar content -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 py-4">
          <div class="row">
            <h2>The LEGO Minifig Legacy</h2>
            <div class="col-2">
              <img
                src="../image/p1.png"
                class="rounded-img"
                alt=""
                srcset=""
                style="width: 70px"
              />
            </div>
            <div class="col-10">
              <div class="row">
                <span>vikas paliwal ✅</span>
                <span>None</span>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <div class="row">
                <span>vikas paliwal ✅</span>
                <span>None</span>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn px-4 py-2 btn-outline-dark btn-rounded shadow-sm"
          >
            Projects
          </button>
        </div>
        <div class="col-sm-6 py-4">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active rounded-4">
                <img src="../image/1.webp" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item rounded-4">
                <img src="../image/2.webp" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="max-width: 888px">
      <div class="ratio ratio-21x9">
        <img src="../image/bannner.png" />
      </div>
      <div class="row">
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/ZhacwtUR0SU?si=LgtptG7-4j0PEI6G"
          ></iframe>
        </div>
      </div>
      <div id="Project-2"></div>
    </div>
    <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>Footer</p>
    </div>
  </body>
</html>
